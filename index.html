<head>
  <title>assemble</title>
</head>

<body>
  {{> navigation}}
  <main>
  {{# if currentUser}}
    <a href="/admin/assemblies/new">New Assembly</a>
  {{/if}}
  </main>
</body>

<template name="newAssembly">
  <form id="new-assembly">
    <ul>
      <li>
        <input type="text" name="title" value="Untitled" />
      </li><li>
        <input type="checkbox" name="isPublic" value="" />
        <label for="isPublic">Public?</label>
      </li><li>
        <input class="button" type="submit" name="submit" value="Create Assembly" />
      </li>
    </ul>
  </form>
</template>

<template name="assembly">
  <h1>{{ title }}</h1>
  {{#if isPublic}}
    <p>Public</p>
  {{else}}
    <p>Private</p>
  {{/if}}
</template>
