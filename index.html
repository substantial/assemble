<body>

<template name="applicationLayout">
  {{> navigation}}
  <main>
  {{# if currentUser}}
    <a href="/admin/assemblies/new">New Assembly</a>
  {{/if}}
  {{> yield}}
  </main>
</template>

<template name="newAssembly">
  <form id="new-assembly">
    <ul>
      <li>
        <input type="text" name="title" value="Untitled" />
      </li><li>
        <input type="checkbox" name="isPublic" value="" />
        <label for="isPublic">Public?</label>
      </li><li>
        <input class="button button--add" type="submit" name="submit" value="Create Assembly" />
      </li>
    </ul>
  </form>
</template>

<template name="viewAssembly">
  <div class="assembly__header">
    <h1 class="assembly__header-title">{{ title }}</h1>
    {{#if isPublic}}
      <span class="assembly__header-privacy">Public</span>
    {{else}}
      <span class="assembly__header-privacy">Private</span>
    {{/if}}
  </div>

  <div class="content" id="edit-assembly">
    <div class="content-item" contentEditable="true">
      Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.
      {{#if contentItemFocused}}
        <div>
          <button class="button">Save</button>
        </div>
      {{/if}}
    </div>
    <div class="content-item">
      <div class="photo-grid">
        <img src="/img/west_coast_roadtrip/1.jpg" alt="">
        <img src="/img/west_coast_roadtrip/2.jpg" alt="">
        <img src="/img/west_coast_roadtrip/3.jpg" alt="">
        <img src="/img/west_coast_roadtrip/4.jpg" alt="">
        <img src="/img/west_coast_roadtrip/5.jpg" alt="">
        <img src="/img/west_coast_roadtrip/6.jpg" alt="">
        <img src="/img/west_coast_roadtrip/7.jpg" alt="">
        <img src="/img/west_coast_roadtrip/8.jpg" alt="">
      </div>
    </div>
    <div class="content-item">
      <iframe width='100%' height='300px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/ryanmack.n3n9k4ck/attribution.html?access_token=pk.eyJ1Ijoicnlhbm1hY2siLCJhIjoiOWRBd0R2USJ9.KUq-k8Sp25DnjpHZS9_oXw'></iframe>
    </div>
  </div>
</template>
