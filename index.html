<head>

<body>
</body>

<template name="applicationLayout">
  {{> navigation}}
  <main>
  {{# if currentUser}}
    <a href="/admin/assemblies/new">New Assembly</a>
  {{/if}}
  {{> yield}}
  </main>
</template>

<template name="newAssembly">
  <form id="new-assembly">
    <ul>
      <li>
        <input type="text" name="title" value="Untitled" />
      </li><li>
        <input type="checkbox" name="isPublic" value="" />
        <label for="isPublic">Public?</label>
      </li><li>
        <input class="button button--add" type="submit" name="submit" value="Create Assembly" />
      </li>
    </ul>
  </form>
</template>

<template name="viewAssembly">
  <h1>{{ title }}</h1>
  {{#if isPublic}}
    <p>Public</p>
  {{else}}
    <p>Private</p>
  {{/if}}

  <div class="content">
    <div class="content-item">
      Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.
    </div>
    <div class="content-item">
      <img src="http://fillmurray.com/200/300" alt="Bill" />
    </div>
    <div class="content-item">
      <iframe width='100%' height='500px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/robinclowers.2b3e671c/attribution.html?access_token=pk.eyJ1Ijoicm9iaW5jbG93ZXJzIiwiYSI6ImEzNDVkY2EzZjQ5MDRjYjMzMjAxM2M2Yjk1Mzk4NTBkIn0.RzjnEepnM_PSZ7Jm6y8few'></iframe>
    </div>
  </div>
</template>
