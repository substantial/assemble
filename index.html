<head>
  <title>assemble</title>
</head>

<body>
  {{> navigation}}
  <main>
  {{> hello}}
  {{# if currentUser}}
    <a href="/admin/assemblies/new" >New Assembly</a>
  {{/if}}
  </main>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="newAssembly">
  <form id="new-assembly">
    <input type="text" name="assemblyTitle" value="Untitled" />
    <input type="submit" name="submit" value="Create Assembly" />
  </form>
</template>

<template name="assembly">
  <h1>{{ title }}</h1>
</template>
