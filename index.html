<body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</body>

<template name="applicationLayout">
  {{> navigation}}
  <main>
  {{# if currentUser}}
    <a href="/admin/assemblies/new">New Assembly</a>
  {{/if}}
  {{> yield}}
  </main>
</template>

<template name="newAssembly">
  <form id="new-assembly">
    <ul>
      <li>
        <input type="text" name="title" value="Untitled" />
      </li><li>
        <input type="checkbox" name="isPublic" value="" />
        <label for="isPublic">Public?</label>
      </li><li>
        <input class="button button--add" type="submit" name="submit" value="Create Assembly" />
      </li>
    </ul>
  </form>
</template>

<template name="viewAssembly">
  <div class="assembly__header">
    <h1 class="assembly__header-title">{{ title }}</h1>
    {{#if isPublic}}
      <span class="assembly__header-privacy">Public</span>
    {{else}}
      <span class="assembly__header-privacy">Private</span>
    {{/if}}
    <p class="assembly__header-description">5500 miles, 2 months, 10 states, 1 minivan and 2 people. These numbers are simply not enough to describe what we have experienced and what we have seen.</p>
  </div>

  <div class="content" id="edit-assembly">
    <div class="content-item">
      <div class="photo-grid">
        <img src="/img/west_coast_roadtrip/1.jpg" alt="">
      </div>
    <div class="content-item js-editable-content-container">
      <div class="content-item--editable-content {{textClass}}" contentEditable="true">
        Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.
      </div>
      {{#if contentItemFocused}}
        <div class="toolbar">
          <div class="toolbar--item">
            {{#dropdownTrigger name="textDropDown"}}
              <button class="blank-button">
                Text Type
                <i class="fa fa-angle-down"></i>
              </button>
            {{/dropdownTrigger}}
            {{#dropdown name="textDropDown" classes="dropdown"}}
              <p>Quote</p>
              <p>Paragraph</p>
            {{/dropdown}}
          </div>
          <div class="toolbar--item">
            <input id="text-small" name="textSize" type="radio" value="s" checked="checked" />
            <label for="text-small">S</label>
            <input id="text=medium" name="textSize" type="radio" value="m" />
            <label for="text-medium">M</label>
            <input id="text-large" name="textSize" type="radio" value="l" />
            <label for="text-large">L</label>
          </div>
          <div class="toolbar--item">
            {{#dropdownTrigger name="backgroundColorDropDown"}}
              <div>
                <i class="fa fa-circle" style=""></i> BG
                <i class="fa fa-angle-down"></i>
              </div>
            {{/dropdownTrigger}}
            {{#dropdown name="backgroundColorDropDown" classes="dropdown"}}
              <p><i class="fa fa-circle" style="color: #cfd9dd"></i></p>
              <p><i class="fa fa-circle" style="color: #dee6e9"></i></p>
              <p><i class="fa fa-circle" style="color: #bdd1da"></i></p>
            {{/dropdown}}
          </div>
          <div class="toolbar--item">
            {{#dropdownTrigger name="fontColorDropDown"}}
              <div>
                <i class="fa fa-font"></i>
                <i class="fa fa-angle-down"></i>
              </div>
            {{/dropdownTrigger}}
            {{#dropdown name="fontColorDropDown" classes="dropdown"}}
              <p><i class="fa fa-circle" style="color: #052c3e"></i></p>
              <p><i class="fa fa-circle" style="color: #4e6772"></i></p>
            {{/dropdown}}
          </div>
          <div class="toolbar--item">
            <button class="button expanding-button js-save-button">Done</button>
          </div>
        </div>
      {{/if}}
    </div>
      <div class="photo-grid">
        <img src="/img/west_coast_roadtrip/2.jpg" alt="">
        <img src="/img/west_coast_roadtrip/3.jpg" alt="">
        <img src="/img/west_coast_roadtrip/4.jpg" alt="">
        <img src="/img/west_coast_roadtrip/5.jpg" alt="">
        <img src="/img/west_coast_roadtrip/6.jpg" alt="">
        <img src="/img/west_coast_roadtrip/7.jpg" alt="">
        <img src="/img/west_coast_roadtrip/8.jpg" alt="">
      </div>
    </div>
    <div class="content-item">
      <iframe width='100%' height='300px' frameBorder='0' src='https://a.tiles.mapbox.com/v4/ryanmack.n3n9k4ck/attribution.html?access_token=pk.eyJ1Ijoicnlhbm1hY2siLCJhIjoiOWRBd0R2USJ9.KUq-k8Sp25DnjpHZS9_oXw'></iframe>
    </div>
    <div class="content-item content-item--bleed">
      <div class="content-item__body-text">
        <h3>Getting There</h3>
        <p>Start the drive in downtown Spokane, and head north along I-395 past rolling hills made verdant from the waters of the Columbia River. Fruit trees begin to dot the landscape after Colville, and in Kettle Falls, the community seems to come to life. This is the de facto capital of the region, and Meyers Falls Market, the local grocery store/taqueria/wine bar, is the de facto local community center. It also happens to be a great place to grab a sack lunch.</p>
        <p>From the market, turn right (north) on State Route 25. Riverview Orchard, the first major farm stand, specializes in (you-pick) nectarines and pears, but also sells local honey. Owners John and Janet Crandall roast their own coffee as well. Next, check out Cliffside Orchard, which sits on a cliff overlooking the river and Lake Roosevelt. This spot is all about fresh cherries -- 3-lb. bags sell for less than $10. The fruit is as sweet as candy.</p>
        <p>For some of the region's best produce, head back toward town, then west on I-395; cross the rickety metal bridge, and follow signs for State Route 20. After a few miles, the signs for Peachcrest Fruitbasket Organic Farm will appear. As the name suggests, this spot is all about peaches: juicy white and yellow peaches the size of softballs. Buy them by the pound, and be sure to buy some extras for the ride along SR 20 and Highway 2 back to Spokane.</p>
      </div>
    </div>
  </div>
</template>
